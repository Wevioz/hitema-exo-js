<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        $first = [["a","b"],['c',"d"]]
        $second = [["a","b"],['a',"d"]]
        $third = [["a","b","a"],['a',"d","b","a"]]

        function concatenateArray(array1, array2) {
            return unique(array1.concat(array2))
        }

        function unique(array) {
            var a = array.concat();
            for(var i=0; i<a.length; ++i) {
                for(var j=i+1; j<a.length; ++j) {
                    if(a[i] === a[j])
                        a.splice(j--, 1);
                }
            }

            return a;
        };
        console.log(concatenateArray($first[0], $first[1]))
        console.log(concatenateArray($second[0], $second[1]))
        console.log(concatenateArray($third[0], $third[1]))
    </script>
</body>

</html>
