<body>
    <script>
        const tests = [['bonjour', "o", "O"], ["hello les amis", "o", "z"]]

        function countNumberOfOccurences(string, char) {
            string = string.toLowerCase();
            char = char.toLowerCase();

            return string.split(char).length - 1
        }
        console.log(`${countNumberOfOccurences(tests[0][0],tests[0][1])} ${countNumberOfOccurences(tests[0][0],tests[0][2])}`)
        console.log(`${countNumberOfOccurences(tests[1][0],tests[1][1])} ${countNumberOfOccurences(tests[1][0],tests[1][2])}`)
    </script>
</body>
