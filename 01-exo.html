<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const tests = ['bonjour', "hello henry", "coucou"]


        function firstNonRepeatedChar(string) {
            for (var i = 0; i < string.length; i++) {
                var char = string.charAt(i);
                if (string.indexOf(char) == i && string.indexOf(char, i + 1) == -1) return char;
            }
            return null;
        }

        console.log(`${tests[0]} = ${firstNonRepeatedChar(tests[0])}, ${tests[1]} = ${firstNonRepeatedChar(tests[1])}, ${tests[2]} = ${firstNonRepeatedChar(tests[2])}`)
    </script>
</body>

</html>
